<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title >
                    <h1>{{dish.name | uppercase}}</h1>
                </mat-card-title>
            </mat-card-header>
            <img src="{{dish.image}}" alt="{{dish.name}}" width="100%">
            <mat-card-content>
                <p>
                    {{dish.description}}
                </p>
            </mat-card-content>
             <mat-card-actions>
                 <button mat-button disableRipple>Like</button>
                 <button mat-button disableRipple>Share</button>
             </mat-card-actions>
        </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title >
                    <h1>Comments</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let comments of dish.comments">
                        <p matLine> {{comments.comment}}</p> 
                        <p matLine>{{comments.rating}} stars</p>      
                        <p matLine>-- {{comments.author}} {{comments.date|date}}</p> 
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>      
  </div>

</div>
